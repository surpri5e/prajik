<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME AISATINO</title>
    <style>
        body {
            background-image: url('aisat02.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: auto;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        <form id="studentInfoForm">
            <label for="ln">LAST NAME:</label>
            <input type="text" id="ln" name="ln" required>
            <label for="fn">FIRST NAME:</label>
            <input type="text" id="fn" name="fn" required>
            <label for="mi">MIDDLE INITIAL:</label>
            <input type="text" id="mi" name="mi" required>
            <label for="birthday">BIRTHDAY:</label>
            <input type="date" id="birthday" name="birthday" required>
            <label for="age">AGE:</label>
            <input type="number" id="age" name="age" required>
            <label for="address">STUDENT ADDRESS:</label>
            <input type="text" id="address" name="address" required>
            <label for="shs_address">SHS ADDRESS:</label>
            <input type="text" id="shs_address" name="shs_address" required>
            <label for="course">COURSE YOU WANT:</label>
            <input type="text" id="course" name="course" required>
            <button type="button" onclick="submitStudentInfo()">Submit</button>
        </form>
    </div>

    <script>
        function generateReferenceNumber() {
            return 'REF' + Math.floor(Math.random() * 1000000);
        }

        function submitStudentInfo() {
            const studentInfo = {
                ln: document.getElementById('ln').value,
                fn: document.getElementById('fn').value,
                mi: document.getElementById('mi').value,
                birthday: document.getElementById('birthday').value,
                age: document.getElementById('age').value,
                address: document.getElementById('address').value,
                shs_address: document.getElementById('shs_address').value,
                course: document.getElementById('course').value,
                referenceNumber: generateReferenceNumber()
            };

            localStorage.setItem('studentInfo', JSON.stringify(studentInfo));

            window.location.href = 'index4.html';
        }
    </script>
</body>
</html>
